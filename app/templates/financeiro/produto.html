{% extends "base.html" %}
  {% block body %}
  <div class="container">
    <h5 class="submenu"><i class="fas fa-cubes"></i> Produtos Cadastrados</h5>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col" class="esquerda">Pre√ßo</th>
          <th scope="col" class="centro">Multiplo</th>
        </tr>
      </thead>
      <tbody>
        {% if produtos %}
          {% for produto in produtos %}
            <tr>
              <td>{{ produto.id }}</td>
              <td>{{ produto.nome }}</td>
              <td class="esquerda">{{ produto.preco|dinheiro }}</td>
              <td class="centro">{% if produto.multiplo %}{{ produto.multiplo }}{% endif %}</td>
            </tr>
          {% endfor %}
        {% endif %}
      </tbody>
    </table>

  </div><!-- /.container -->

  <style type="text/css">
    .submenu{
      text-align: center;
      margin: 10px;
    }
    .esquerda{
      text-align: right;
    }
    .centro{
      text-align: center;
    }
  </style>
  {% endblock %}
