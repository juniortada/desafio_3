{% extends "base.html" %}
  {% block body %}
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col"><h5 class="submenu"><i class="fas fa-shopping-cart"></i> Pedidos Cadastrados</h5></div>
      <div class="col" id="btn_novo"><a href="{{ url_for('financeiro.pedido_novo') }}" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Novo Pedido</a></div>   
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cliente</th>
          <th scope="col" class="centro">Itens</th>
          <th scope="col">Total</th>
          <th scope="col" class="centro">Editar</th>
        </tr>
      </thead>
      <tbody>
        {% if pedidos %}
          {% for pedido in pedidos %}
            <tr onclick="location.href='{{ url_for('financeiro.pedido_editar', id=pedido.id) }}'">
              <td>{{ pedido.id }}</td>
              <td>{{ pedido.cliente.nome }}</td>
              <td class="centro">{{ pedido.itens|soma }}</td>
              <td>{{ pedido.itens|soma_total}}</td>
              <td class="centro"><a href="{{ url_for('financeiro.pedido_editar', id=pedido.id) }}"><i class="fas fa-edit"></i></a></td>
            </tr>
          {% endfor %}
        {% endif %}
      </tbody>
    </table>

  </div><!-- /.container -->

  <style type="text/css">
    .submenu{
      text-align: center;
      margin: 10px;
    }
    #btn_novo{
      text-align: right;
      margin-top: 2px;
    }
    .centro{
      text-align: center;
    }
  </style>
  {% endblock %}
